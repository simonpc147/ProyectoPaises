<style>
    ul {
        list-style: none;
    }
</style>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <form (ngSubmit)="buscar()" class="d-flex">
                <input 
                type="text" 
                name="termino"
                autocomplete="off"
                placeholder="Buscar Pais..." 
                class="form-control me-2"
                aria-label="Search"
                (input)="sugerencias($event)"
                [(ngModel)]="termino"
                >
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

 <ul>
    <li *ngFor=" let paises of paisesSugeridos">
        {{paises.name.common}}
    </li>
 </ul>

 <div *ngIf="hayError" 
      class="alerta">
 No se encontro el termino {{ termino }}
 </div>


 <table>
    <tbody>
        <tr *ngFor="let Pais of paises; let i = index">
           
            <td>{{ i + 1 }}</td>
            <td><img [src]="Pais.flags.png" style="width: 40px;" alt=""></td>
            <td> {{Pais.flag}} </td>
            <td> {{Pais.name.common}} </td>
            <td> {{Pais.population | number}} </td>
           
            <td> <a [routerLink]="[ '/paises', Pais.cca2 ]"> ver mas...</a></td>
           
        </tr>
    </tbody>
 </table>
